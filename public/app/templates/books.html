<h3>All Books</h3>
<div>
    <ul>
        <li ng-repeat="book in books.allBooks">
            {{book.title}} - {{book.author}} - <a href="/EditBook/{{book.book_id}}">Edit Book</a>
        </li>
    </ul>
</div>
<a href="/AddBook" class="btn btn-primary">Add New Book</a>
<a href="/EditBook/{{ books.lastEdited.book_id }}" class="btn btn-primary">Last Edited Book</a>
<h3>All Readers</h3>
<div>
    <ul>
        <li ng-repeat="reader in books.allReaders">
            {{reader.name}} - {{books.getBadge(reader.totalMinutesRead)}}
        </li>
    </ul>
</div>
<h3>Current Favorite Book</h3>
<div>
    {{ books.favoriteBook }}
</div>
