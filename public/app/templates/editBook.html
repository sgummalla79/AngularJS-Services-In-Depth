<h3>Edit Book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookTitle" placeholder="Title" ng-model="editBook.currentBook.title"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookAuthor" placeholder="Author" ng-model="editBook.currentBook.author"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookPublished" placeholder="Year Published" ng-model="editBook.currentBook.year_published"/>
        </div>
    </div>    
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-primary" ng-click="editBook.saveBook()">Update</button>
            <button class="btn btn-danger" ng-click="editBook.setAsFavorite()">Set as Favorite</button>
        </div>
    </div>    
</form>

<a href="/" class="btn btn-default">Back</a>
