<h3>Add Book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookTitle" placeholder="Title" ng-model="addBook.newBook.title"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookAuthor" placeholder="Author" ng-model="addBook.newBook.author"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookPublished" placeholder="Year Published" ng-model="addBook.newBook.year_published"/>
        </div>
    </div>    
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="addBook.saveBook()">Save</button>
        </div>
    </div>    
</form>
<a href="/" class="btn btn-default">Back</a>
